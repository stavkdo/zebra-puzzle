<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Game Entrance</title>
  <style>
    :root{
      /* Your final SVG size (356×615) */
      --ratio: 356 / 615;

      /* Tiny margin so it doesn’t touch phone edges (adjust if you want) */
      --pad: 1vmin;

      /* Button position & size (percent of card) — tweak these if needed */
      --btn-left: 80.5%;
      --btn-top: 54.8%;
      --btn-width: 17.8%;          /* ~ how wide the green button should look */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
    }

    /* Center the card and keep a thin margin */
    .stage {
      display: grid;
      place-items: center;
      height: 100svh;              /* stable viewport height on mobile */
      padding: var(--pad);
      box-sizing: border-box;
    }

    /* Card: biggest size that fits both width & height (no cropping) */
    .card {
      position: relative;
      aspect-ratio: var(--ratio);
      width: min(
        calc(100vw - 2*var(--pad)),                  /* width limit */
        calc((100svh - 2*var(--pad)) * var(--ratio)) /* height-based width */
      );
      max-width: 1224px; /* optional desktop cap; remove if not needed */
    }

    /* Front image fills the card */
    .card img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* show entire SVG */
      pointer-events: none; /* so taps hit the button */
    }

    /* Green button: positioned over the card by percentages */
    .enter-btn {
      position: absolute;
      left: var(--btn-left);
      top: var(--btn-top);
      transform: translate(-50%, -50%);
      width: var(--btn-width);
      aspect-ratio: 64 / 33;           /* your button SVG ratio */
      border: 0;
      background: url('greenButton.svg') no-repeat center / contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card">
      <img src="front_game.svg" alt="Game card" />
      <button class="enter-btn" aria-label="Enter"></button>
    </div>
  </div>

  <script>
    // Go to the game when the button is pressed
    document.querySelector('.enter-btn').addEventListener('click', () => {
      window.location.href = 'game_one.html';
    });
  </script>
</body>
</html>
