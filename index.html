<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Game Entrance</title>
  <style>
    :root {
      --ratio: 1224/668;   /* aspect ratio of the card */
      --pad: 0.5vmin;      /* ultra-thin white margin */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #fff;    /* background margin color */
      overflow: hidden;
    }

    .stage {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: var(--pad);
    }

    .game-card {
      /* Always fill nearly the whole width of the viewport */
      width: calc(100vw - 2*var(--pad));
      max-width: 1224px;
      aspect-ratio: var(--ratio);
      background: url('front_game.svg') no-repeat center / contain;
      position: relative;
      container-type: size; /* enables cqw for proportional children */
    }

    /* Button stays proportional to the card */
    .svg-background-btn {
      position: absolute;
      top: 54.8%;
      left: 59.63%;
      transform: translate(-50%, -50%);
      border: none;
      background: url('greenBotton.svg') no-repeat center / contain;
      aspect-ratio: 3 / 1;
      width: 8.9cqw; /* 8.9% of the card's width */
      cursor: pointer;
      min-width: 28px;
    }
    @supports not (width: 1cqw) {
      .svg-background-btn { width: 8.9%; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="game-card">
      <button id="enter-btn" class="svg-background-btn"></button>
    </div>
  </div>

  <script>
    document.getElementById('enter-btn').addEventListener('click', () => {
      window.location.href = "game_one.html";
    });
  </script>
</body>
</html>
