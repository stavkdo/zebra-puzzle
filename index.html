<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Entrance</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    /* מיכל המשחק */
    .game-card {
      background: url('front_game.svg') no-repeat center center;
      background-size: contain;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90vw, 1224px); /* מגביל מקסימום רוחב */
      aspect-ratio: 1224 / 668; /* שומר יחס גובה-רוחב */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* הכפתור */
    .svg-background-btn {
      background: url('greenBotton.svg') no-repeat center center;
      background-size: contain;
      border: none;
      width: 8.9%; /* אחוז מרוחב התמונה */
      aspect-ratio: 3 / 1; /* יחס קבוע בין רוחב לגובה */
      cursor: pointer;
      position: absolute; /* יחסית ל-.game-card */
      top: 54.8%;  /* מיקום אחוזי מהתמונה */
      left: 59.63%; /* מיקום אחוזי מהתמונה */
      transform: translate(-50%, -50%);
      min-width: 50px;
    }

    /* מוודא שהתמונה לא תחרוג מהמסך הקטן מאוד */
    @media (max-height: 400px) {
      .game-card {
        height: 90vh;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="game-card">
    <button id="enter-btn" class="svg-background-btn"></button>
  </div>
  <script>
    document.getElementById('enter-btn').addEventListener('click', () => {
      window.location.href = "game_one.html"; // מעבר למשחק
    });
  </script>
</body>
</html>
