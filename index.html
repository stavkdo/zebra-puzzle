<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Entrance</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
 /* מיכל המשחק */
.game-card {
  background: url('front_game.svg') no-repeat center center;
  background-size: contain;

  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  width: min(90vw, 1224px);  /* רוחב עד 90% מהמסך או מקסימום 1224px */
  aspect-ratio: 1224 / 668;  /* שומר יחס גובה-רוחב */

  display: flex;
  align-items: center;
  justify-content: center;
}

/* הכפתור */
.svg-background-btn {
  background: url('greenBotton.svg') no-repeat center center;
  background-size: contain;
  border: none;

  width: 8.9%;               /* אחוז מרוחב התמונה */
  aspect-ratio: 3 / 1;       /* יחס רוחב-גובה */
  min-width: 50px;           /* מינימום רוחב לכפתור, למכשירים קטנים */

  cursor: pointer;
  position: absolute;        /* ממוקם יחסית ל-.game-card */
  top: 54.8%;                /* אחוז מהגובה של מיכל המשחק */
  left: 59.63%;              /* אחוז מהרוחב של מיכל המשחק */
  transform: translate(-50%, -50%);
}

/* טיפול במסכים עם גובה נמוך במיוחד */
@media (max-height: 400px) {
  .game-card {
    height: 90vh;   /* גובה עד 90% מגובה המסך */
    width: auto;    /* רוחב אוטומטי לפי הגובה וaspect-ratio */
  }
}

  </style>
</head>
<body>
  <div class="game-card">
    <button id="enter-btn" class="svg-background-btn"></button>
  </div>
  <script>
    document.getElementById('enter-btn').addEventListener('click', () => {
      window.location.href = "game_one.html"; // מעבר למשחק
    });
  </script>
</body>
</html>
